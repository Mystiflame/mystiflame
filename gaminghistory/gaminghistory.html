<figure class="historybox">
  <figcaption>
    <h2>History</h2>
    <hr>
     <p>League of Legends is an interesting game. Before playing it in 2018, I thought it was boring and no fun. However, in late September, I was given the opportunity to join an eSports team for my school that plays League of Legends. I thought, "Hey! This might not be so bad". I joined a team called "Northstar" and learned how to play the game as time went on during our time in the PlayVS tournament against other schools. This was <strong>"Season Zero",</strong>the very first Season in High School eSports in Rhode Island and many other states. I was quite honored to have been a part of testing out the season, though eventually my team was driven out of the tournament by greater players. Later on, we returned for more in the second season, "Spring Season 2019", as better players. We performed better, but still couldn't make it past the "Round of 16" in the playoffs. I'm waiting for our next season, "Fall 2019". <br>I've been playing the game since late Oct. 2018 with my current teammates: "Quotateonz", "LeoWixy", and "8Electro8".<br>My summoner name is "Naisei" on the main client, "keepnopromises" on the PBE Client.</p>
    </figcaption>
    </figure>
